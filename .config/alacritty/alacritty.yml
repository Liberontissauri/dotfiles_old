window.opacity: 1
bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '#434758'
    blue: '#9cc4ff'
    cyan: '#a3f7ff'
    green: '#ddffa7'
    magenta: '#e1acff'
    red: '#ff8b92'
    white: '#ffffff'
    yellow: '#ffe585'
  normal:
    black: '#101010'
    blue: '#82aaff'
    cyan: '#89ddff'
    green: '#c3e88d'
    magenta: '#c792ea'
    red: '#f07178'
    white: '#d0d0d0'
    yellow: '#ffcb6b'
  primary:
    background: '0x292d3e'
    foreground: '0xbbc5ff'
cursor:
  style: Block
  unfocused_hollow: false
debug:
  render_timer: false
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: Hack
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Hack
    style: Regular Italic
  normal:
    family: Hack
    style: Regular
  offset:
    x: 0
    y: 0
  size: 11.0
  use_thin_strokes: false
import:
- /Users/fatih/.config/alacritty/color.yml
key_bindings:
