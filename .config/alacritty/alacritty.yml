live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: true
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
window:
  decorations: full
  dimensions:
    columns: 100
    lines: 38
  dynamic_padding: false
  dynamic_title: true
  padding:
    x: 20
    y: 20
