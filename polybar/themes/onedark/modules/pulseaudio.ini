[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T10}%{T-}
format-volume-prefix-background = ${colors.color2}
format-volume-prefix-foreground = ${colors.color1}
format-volume-prefix-padding = 2
label-volume = %{T2}%percentage%%{T-}%{T10}%{T-}
label-volume-background = ${}
label-volume-foreground = ${colors.color2}
label-volume-padding = 2

format-muted = <label-muted>
format-muted-prefix = %{T10}%{T-}
format-muted-prefix-background = ${colors.red}
format-muted-prefix-foreground = ${colors.bg}
format-muted-prefix-padding = 2
label-muted = %{T2}%percentage%%{T-}%{T10}%{T-}
label-muted-background = ${colors.red-alt}
label-muted-foreground = ${colors.red}
label-muted-padding = 2

click-right = pavucontrol&
