[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = %{T10}%{T-}
format-prefix-background = ${colors.color3}
format-prefix-foreground = ${colors.color1}
format-prefix-padding = 2
label = %{T2}%percentage:2%%{T-}%{T10}%{T-}
label-background = ${}
label-foreground = ${colors.color2}
label-padding = 2
