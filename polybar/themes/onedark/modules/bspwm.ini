[module/bspwm]
type = internal/bspwm

format = <label-state><label-mode>
format-background = ${}
format-prefix = %{T9}%{T-}
format-prefix-background = ${colors.color3}
format-prefix-foreground = ${colors.color1}
format-prefix-padding = 2

label-focused = %{T10}%{T-}%{T2}%index%%{T-}%{T10}%{T-}
label-focused-foreground = ${colors.color1}
label-focused-padding = 2

label-occupied =

label-urgent =

label-empty =

label-locked = %{T9}%{T-}
label-locked-foreground = ${colors.red}
label-locked-padding = 2
label-sticky = %{T9}%{T-}
label-sticky-foreground = ${colors.purple}
label-sticky-padding = 2
label-private = %{T9}%{T-}
label-private-foreground = ${colors.orange}
label-private-padding = 2
label-marked = %{T9}%{T-}
label-marked-foreground = ${colors.blue}
label-marked-padding = 2
